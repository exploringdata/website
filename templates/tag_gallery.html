{% import 'macros.html' as m %}
<div class="row">
    {% for doc in get_docs('/info/')[:8] %}
    <div class="col-md-4 col-lg-3"><div class="well">
      <a href="{{doc.url}}" title="{{doc.description}}">
        <h5>{{doc.title}}</h5>
        <img src="{{ m.image_src(doc.image, base_url, size='preview') }}" alt="{{ doc.title }}" class="img-fluid">
      </a>
    </div></div>
    {% endfor %}
</div>
