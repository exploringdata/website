{% extends "base2.html" %}
{% import 'macros.html' as m %}

{% block content %}
<div class="container">
    <h2>{{ title|title }} Collection</h2>
    <div class="columns">
        {% for doc in docs %}
        <div class="column">
            {{ m.gallery_item(doc) }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
