{% extends 'index.html' %}
{% import 'macros.html' as m %}

{% block content %}
<div class="container-fluid">
    <h2>{{ title }} Collection</h2>
    <div class="row">
        {% for doc in docs %}
        <div class="col-sm-4 col-md-3">
            {{ m.gallery_item(doc) }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
