{% extends "page.html" %}
{% import 'macros.html' as m %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    {% for doc in get_docs('/info/')[:12] %}
    <div class="col-md-6 col-lg-3">
      {{ m.card(doc.url, doc.title, m.image_src(doc.image, base_url, size='preview'), doc.description) }}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
