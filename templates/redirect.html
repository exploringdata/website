{% extends "base.html" %}

{% block meta %}
<meta http-equiv="refresh" content="10; url={{ redirect }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center m-5">
        <h1>This page has moved</h1>
        <span class="fs-1">Go to: <a href="{{ redirect }}">{{ title }}</a></span>
    </div>
</div>
{% endblock %}
