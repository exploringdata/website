{% extends "base2.html" %}

{% block content %}
<div class="container flex-columns">
    {% for doc in docs %}
        <div class="column">
            <h3><a href="{{ doc.url }}">{{ doc.title }}</a></h3>
            {% if doc.description %}<p>{{ doc.description }}</p>{% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
